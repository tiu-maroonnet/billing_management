version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: maroonnet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: maroonnet_bcms
      POSTGRES_USER: maroonnet_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-StrongPassword123!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - maroonnet-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: maroonnet-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-RedisPass123!}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - maroonnet-network

  # Backend Laravel
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: maroonnet-backend
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: maroonnet_bcms
      DB_USERNAME: maroonnet_admin
      DB_PASSWORD: ${DB_PASSWORD:-StrongPassword123!}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-RedisPass123!}
    volumes:
      - ./apps/backend:/var/www/html
      - backend_storage:/var/www/html/storage
    networks:
      - maroonnet-network
    working_dir: /var/www/html

  # Frontend Next.js
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: maroonnet-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - maroonnet-network

  # Apache Web Server (Reverse Proxy)
  apache:
    image: httpd:2.4-alpine
    container_name: maroonnet-apache
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/apache/vhost.conf:/usr/local/apache2/conf/extra/vhost.conf
      - ./docker/apache/ssl:/usr/local/apache2/conf/ssl
    networks:
      - maroonnet-network

  # Queue Worker
  queue-worker:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: maroonnet-queue
    restart: unless-stopped
    depends_on:
      - backend
      - redis
    command: php artisan queue:work --sleep=3 --tries=3
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: maroonnet_bcms
      DB_USERNAME: maroonnet_admin
      DB_PASSWORD: ${DB_PASSWORD:-StrongPassword123!}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-RedisPass123!}
    volumes:
      - ./apps/backend:/var/www/html
      - backend_storage:/var/www/html/storage
    networks:
      - maroonnet-network

  # Scheduler
  scheduler:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: maroonnet-scheduler
    restart: unless-stopped
    depends_on:
      - backend
    command: php artisan schedule:work
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: maroonnet_bcms
      DB_USERNAME: maroonnet_admin
      DB_PASSWORD: ${DB_PASSWORD:-StrongPassword123!}
    volumes:
      - ./apps/backend:/var/www/html
      - backend_storage:/var/www/html/storage
    networks:
      - maroonnet-network

volumes:
  postgres_data:
  redis_data:
  backend_storage:

networks:
  maroonnet-network:
    driver: bridge