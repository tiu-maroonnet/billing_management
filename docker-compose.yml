version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: maroonnet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: maroonnet_bcms
      POSTGRES_USER: maroonnet_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-4Sehat&5Sempurna}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/backup:/backup:ro
    ports:
      - "5432:5432"
    networks:
      - maroonnet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maroonnet_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: maroonnet-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-Redis4Sehat5Sempurna}
    volumes:
      - redis_data:/data
      - ./.docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - maroonnet-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: maroonnet-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-https://billing.maroon-net.id}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: maroonnet_bcms
      DB_USERNAME: maroonnet_admin
      DB_PASSWORD: ${DB_PASSWORD:-4Sehat&5Sempurna}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-Redis4Sehat5Sempurna}
      REDIS_PORT: 6379
    volumes:
      - ./apps/backend:/var/www/html
      - backend_storage:/var/www/html/storage
      - backend_bootstrap:/var/www/html/bootstrap/cache
    networks:
      - maroonnet-network
    healthcheck:
      test: ["CMD", "php", "artisan", "horizon:status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PHP Worker (Queue)
  worker:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: maroonnet-worker
    restart: unless-stopped
    depends_on:
      - backend
      - redis
    environment:
      APP_ENV: ${APP_ENV:-production}
      QUEUE_CONNECTION: redis
    volumes:
      - ./apps/backend:/var/www/html
      - backend_storage:/var/www/html/storage
    networks:
      - maroonnet-network
    command: php artisan horizon

  # Next.js Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: maroonnet-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.maroon-net.id}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://billing.maroon-net.id}
    ports:
      - "3000:3000"
    networks:
      - maroonnet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./.docker/nginx
      dockerfile: Dockerfile
    container_name: maroonnet-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl_certs:/etc/nginx/ssl:ro
      - ./apps/backend/public:/var/www/html/backend/public:ro
      - ./apps/frontend/public:/var/www/html/frontend/public:ro
      - nginx_logs:/var/log/nginx
    networks:
      - maroonnet-network

  # Monitoring (Prometheus + Grafana)
  monitoring:
    image: prom/prometheus:latest
    container_name: maroonnet-monitoring
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - maroonnet-network

  grafana:
    image: grafana/grafana:latest
    container_name: maroonnet-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-4Sehat&5Sempurna}
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - maroonnet-network

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      device: /opt/billing_management/data/postgres
      o: bind
  redis_data:
    driver: local
  backend_storage:
    driver: local
  backend_bootstrap:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  maroonnet-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
