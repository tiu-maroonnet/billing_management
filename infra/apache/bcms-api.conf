<VirtualHost *:80>
    ServerName api.maroonnet.local
    ServerAdmin admin@maroonnet.id
    DocumentRoot /var/www/html/billing_management/backend/public

    <Directory /var/www/html/billing_management/backend/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/bcms-api-error.log
    CustomLog ${APACHE_LOG_DIR}/bcms-api-access.log combined

    # Enable CORS
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization"
    
    # Handle preflight requests
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName api.maroonnet.local
    ServerAdmin admin@maroonnet.id
    DocumentRoot /var/www/html/billing_management/backend/public

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/maroonnet.crt
    SSLCertificateKeyFile /etc/ssl/private/maroonnet.key
    SSLCertificateChainFile /etc/ssl/certs/maroonnet-chain.crt

    <Directory /var/www/html/billing_management/backend/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/bcms-api-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/bcms-api-ssl-access.log combined

    # Enable CORS for HTTPS
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization"
    
    # Security Headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
</VirtualHost>