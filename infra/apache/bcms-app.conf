<VirtualHost *:80>
    ServerName app.maroonnet.local
    ServerAdmin admin@maroonnet.id
    DocumentRoot /var/www/html/billing_management/frontend/.next

    ProxyPreserveHost On
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/

    <Location />
        Require all granted
    </Location>

    ErrorLog ${APACHE_LOG_DIR}/bcms-app-error.log
    CustomLog ${APACHE_LOG_DIR}/bcms-app-access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName app.maroonnet.local
    ServerAdmin admin@maroonnet.id
    DocumentRoot /var/www/html/billing_management/frontend/.next

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/maroonnet.crt
    SSLCertificateKeyFile /etc/ssl/private/maroonnet.key
    SSLCertificateChainFile /etc/ssl/certs/maroonnet-chain.crt

    ProxyPreserveHost On
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/

    <Location />
        Require all granted
    </Location>

    ErrorLog ${APACHE_LOG_DIR}/bcms-app-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/bcms-app-ssl-access.log combined

    # Security Headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';"
</VirtualHost>