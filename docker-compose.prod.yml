version: '3.8'

# ============================================================================
# MAROON-NET BCMS PRODUCTION DEPLOYMENT
# ============================================================================
# Production deployment dengan high availability, security, dan performance
# Untuk 5,000+ pelanggan dengan SLA 99.9%
# ============================================================================

# Network Configuration
networks:
  maroonnet_frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
  maroonnet_backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/24
  maroonnet_database:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/24

# Volumes untuk persistent data
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/maroonnet/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/maroonnet/redis
  backend_storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/maroonnet/storage
  nginx_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/maroonnet/logs/nginx
  backend_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/maroonnet/logs/backend
  letsencrypt:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/maroonnet/letsencrypt

# Service Definitions
services:
  # ============================================================================
  # DATABASE: PostgreSQL dengan optimasi production
  # ============================================================================
  postgres:
    image: postgres:18-alpine
    container_name: maroonnet_postgres_prod
    restart: unless-stopped
    networks:
      - maroonnet_database
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_DB=maroon_net_bcms
      - POSTGRES_USER=maroon_admin
      - POSTGRES_PASSWORD=${DB_PASSWORD:-SecurePostgresPass123!}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_HOST_AUTH_METHOD=md5
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c shared_preload_libraries=pg_stat_statements
    ports:
      - "127.0.0.1:5432:5432" # Hanya expose di localhost untuk security
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maroon_admin -d maroon_net_bcms"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:exec,size=256M

  # ============================================================================
  # CACHE & QUEUE: Redis dengan persistence dan clustering
  # ============================================================================
  redis:
    image: redis:8-alpine
    container_name: maroonnet_redis_prod
    restart: unless-stopped
    networks:
      - maroonnet_backend
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: >
      redis-server /usr/local/etc/redis/redis.conf
      --requirepass ${REDIS_PASSWORD:-SecureRedisPass123!}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    sysctls:
      - net.core.somaxconn=1024
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    security_opt:
      - no-new-privileges:true
    read_only: true

  # ============================================================================
  # BACKEND: Laravel dengan PHP-FPM dan optimasi production
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      args:
        APP_ENV: production
        COMPOSER_NO_DEV: 1
    container_name: maroonnet_backend_prod
    restart: unless-stopped
    networks:
      - maroonnet_backend
      - maroonnet_frontend
    volumes:
      - backend_storage:/var/www/html/storage:rw
      - backend_logs:/var/www/html/storage/logs:rw
      - ./backend:/var/www/html:ro
      - ./docker/backend/php/php-production.ini:/usr/local/etc/php/conf.d/php-production.ini:ro
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-https://billing.maroon-net.id}
      - APP_TIMEZONE=Asia/Jakarta
      
      # Database
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=maroon_net_bcms
      - DB_USERNAME=maroon_admin
      - DB_PASSWORD=${DB_PASSWORD:-SecurePostgresPass123!}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-SecureRedisPass123!}
      - REDIS_PORT=6379
      - REDIS_CACHE_DB=0
      - REDIS_QUEUE_DB=1
      
      # Queue
      - QUEUE_CONNECTION=redis
      - QUEUE_DEFAULT=default
      
      # Cache & Session
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - SESSION_LIFETIME=120
      
      # Laravel Optimization
      - LARAVEL_OCTANE=true
      - OP_CACHE_ENABLE=1
      - OP_CACHE_MEMORY_CONSUMPTION=128
      
      # Application specific
      - MIKROTIK_API_TIMEOUT=30
      - MIKROTIK_MAX_RETRIES=3
      - WHATSAPP_ENABLED=true
      - PAYMENT_GATEWAY=${PAYMENT_GATEWAY:-xendit}
      
      # Security
      - SANCTUM_STATEFUL_DOMAINS=billing.maroon-net.id
      - SESSION_DOMAIN=.maroon-net.id
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
        tag: "backend"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:exec,size=256M
      - /var/www/html/storage/framework/cache:exec,size=128M
      - /var/www/html/storage/framework/sessions:exec,size=128M
      - /var/www/html/storage/framework/views:exec,size=128M
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ============================================================================
  # QUEUE WORKER: Laravel Queue Worker dengan supervisord
  # ============================================================================
  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      args:
        APP_ENV: production
        COMPOSER_NO_DEV: 1
    container_name: maroonnet_queue_prod
    restart: unless-stopped
    networks:
      - maroonnet_backend
    volumes:
      - backend_storage:/var/www/html/storage:rw
      - backend_logs:/var/www/html/storage/logs:rw
      - ./backend:/var/www/html:ro
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      
      # Database
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=maroon_net_bcms
      - DB_USERNAME=maroon_admin
      - DB_PASSWORD=${DB_PASSWORD:-SecurePostgresPass123!}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-SecureRedisPass123!}
      - REDIS_PORT=6379
      
      # Queue
      - QUEUE_CONNECTION=redis
      - QUEUE_DEFAULT=default
      - QUEUE_TIMEOUT=1800
      - QUEUE_TRIES=3
      - QUEUE_BACKOFF=60
      
      # Laravel Horizon
      - HORIZON_PREFIX=horizon:
      - HORIZON_ENVIRONMENT=production
    command: >
      sh -c "
      php artisan queue:work
      --queue=high,default,low
      --tries=3
      --timeout=1800
      --sleep=3
      --max-jobs=1000
      --max-time=3600
      "
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
        tag: "queue"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:exec,size=128M

  # ============================================================================
  # SCHEDULER: Laravel Scheduler untuk cron jobs
  # ============================================================================
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      args:
        APP_ENV: production
        COMPOSER_NO_DEV: 1
    container_name: maroonnet_scheduler_prod
    restart: unless-stopped
    networks:
      - maroonnet_backend
    volumes:
      - backend_storage:/var/www/html/storage:rw
      - backend_logs:/var/www/html/storage/logs:rw
      - ./backend:/var/www/html:ro
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      
      # Database
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=maroon_net_bcms
      - DB_USERNAME=maroon_admin
      - DB_PASSWORD=${DB_PASSWORD:-SecurePostgresPass123!}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-SecureRedisPass123!}
      - REDIS_PORT=6379
    command: >
      sh -c "
      echo 'Starting Laravel Scheduler...' &&
      while [ true ]; do
        php artisan schedule:run --verbose --no-interaction >> /dev/stdout 2>&1
        sleep 60
      done
      "
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
        tag: "scheduler"
    security_opt:
      - no-new-privileges:true
    read_only: true

  # ============================================================================
  # FRONTEND: React/Next.js dengan Nginx sebagai static server
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NODE_ENV: production
        NEXT_TELEMETRY_DISABLED: 1
    container_name: maroonnet_frontend_prod
    restart: unless-stopped
    networks:
      - maroonnet_frontend
    volumes:
      - ./docker/frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/frontend/security-headers.conf:/etc/nginx/security-headers.conf:ro
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.maroon-net.id}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://billing.maroon-net.id}
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
        tag: "frontend"
    security_opt:
      - no-new-privileges:true
    read_only: true

  # ============================================================================
  # REVERSE PROXY: Nginx dengan SSL/TLS dan load balancing
  # ============================================================================
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile.prod
    container_name: maroonnet_nginx_prod
    restart: unless-stopped
    networks:
      - maroonnet_frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx:rw
      - letsencrypt:/etc/letsencrypt:ro
      - ./docker/nginx/security-headers.conf:/etc/nginx/security-headers.conf:ro
      - ./docker/nginx/rate-limiting.conf:/etc/nginx/rate-limiting.conf:ro
      - ./docker/nginx/robots.txt:/usr/share/nginx/html/robots.txt:ro
    environment:
      - NGINX_ENV=production
      - DOMAIN_NAME=billing.maroon-net.id
      - API_DOMAIN_NAME=api.maroon-net.id
      - SSL_CERT_PATH=/etc/nginx/ssl/fullchain.pem
      - SSL_KEY_PATH=/etc/nginx/ssl/privkey.pem
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      placement:
        constraints:
          - node.role==manager
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
        tag: "nginx"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true

  # ============================================================================
  # CERTBOT: SSL Certificate Auto-renewal
  # ============================================================================
  certbot:
    image: certbot/certbot:latest
    container_name: maroonnet_certbot_prod
    restart: unless-stopped
    networks:
      - maroonnet_frontend
    volumes:
      - letsencrypt:/etc/letsencrypt:rw
      - ./docker/certbot/www:/var/www/certbot:rw
    command: >
      sh -c "
      trap exit TERM;
      while :; do
        certbot renew --quiet;
        sleep 12h & wait $!;
      done
      "
    depends_on:
      - nginx
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "5"
        tag: "certbot"
    security_opt:
      - no-new-privileges:true
    read_only: true

  # ============================================================================
  # MONITORING: Prometheus Node Exporter
  # ============================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: maroonnet_node_exporter_prod
    restart: unless-stopped
    networks:
      - maroonnet_backend
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.textfile.directory=/var/lib/node_exporter/textfile_collector'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/monitoring/node_exporter:/var/lib/node_exporter/textfile_collector:ro
    ports:
      - "127.0.0.1:9100:9100"
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "5"
        tag: "node-exporter"
    security_opt:
      - no-new-privileges:true
    read_only: true
    pid: "host"

  # ============================================================================
  # LOG AGGREGATION: Vector untuk log collection
  # ============================================================================
  vector:
    image: timberio/vector:0.35-alpine
    container_name: maroonnet_vector_prod
    restart: unless-stopped
    networks:
      - maroonnet_backend
    volumes:
      - ./docker/vector/vector.yaml:/etc/vector/vector.yaml:ro
      - nginx_logs:/var/log/nginx:ro
      - backend_logs:/var/log/backend:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: ["--config", "/etc/vector/vector.yaml"]
    depends_on:
      - backend
      - nginx
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "5"
        tag: "vector"
    security_opt:
      - no-new-privileges:true
    read_only: true

  # ============================================================================
  # BACKUP SERVICE: PostgreSQL backup automation
  # ============================================================================
  backup:
    image: postgres:18-alpine
    container_name: maroonnet_backup_prod
    restart: on-failure
    networks:
      - maroonnet_database
    volumes:
      - ./docker/backup:/backup:rw
      - ./docker/backup/backup.sh:/docker-entrypoint-initdb.d/backup.sh:ro
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=maroon_net_bcms
      - POSTGRES_USER=maroon_admin
      - POSTGRES_PASSWORD=${DB_PASSWORD:-SecurePostgresPass123!}
      - BACKUP_RETENTION_DAYS=30
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-ap-southeast-1}
    command: >
      sh -c "
      echo 'Starting backup service...';
      while true; do
        sleep 86400;
        /docker-entrypoint-initdb.d/backup.sh;
      done
      "
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
        tag: "backup"
    security_opt:
      - no-new-privileges:true
    read_only: true

  # ============================================================================
  # HEALTH CHECK SERVICE: Uptime monitoring
  # ============================================================================
  healthcheck:
    image: alpine:latest
    container_name: maroonnet_healthcheck_prod
    restart: unless-stopped
    networks:
      - maroonnet_frontend
    volumes:
      - ./docker/healthcheck/healthcheck.sh:/healthcheck.sh:ro
    command: >
      sh -c "
      apk add --no-cache curl;
      chmod +x /healthcheck.sh;
      while true; do
        /healthcheck.sh;
        sleep 300;
      done
      "
    depends_on:
      - nginx
      - backend
      - frontend
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: 64M
        reservations:
          cpus: '0.02'
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "5"
        tag: "healthcheck"
    security_opt:
      - no-new-privileges:true
    read_only: true